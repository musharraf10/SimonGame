<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simon Says — Modern</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">Simon Says</h1>
      <p id="sub" class="subtitle">Tap <strong>Start</strong> to play • Touch buttons to repeat the pattern</p>
    </header>

    <section class="board-wrap">
      <div id="status" class="status">Press Start to begin</div>

      <div class="btn-grid" role="application" aria-label="Simon game">
        <button class="s-btn red" id="red" data-color="red" aria-label="Red button"></button>
        <button class="s-btn yellow" id="yellow" data-color="yellow" aria-label="Yellow button"></button>
        <button class="s-btn green" id="green" data-color="green" aria-label="Green button"></button>
        <button class="s-btn purple" id="purple" data-color="purple" aria-label="Purple button"></button>
      </div>

      <div class="controls">
        <button id="startBtn" class="control-btn">Start</button>
        <div id="levelBadge" class="level-badge" aria-live="polite">Level —</div>
      </div>
    </section>

    <!-- Overlay for loading / get ready / game over -->
    <div id="overlay" class="overlay hidden">
      <div class="overlay-card">
        <div id="overlayMessage" class="overlay-msg">Get Ready...</div>
        <div id="overlayLoader" class="loader hidden" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
        <button id="overlayBtn" class="overlay-btn hidden">Restart</button>
      </div>
    </div>

    <footer class="footer">Made by Shaik Musharaf</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
